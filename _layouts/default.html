<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Jingwei - {{ page.title }}|{{ page.name }}</title>
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="/assets/css/base.css">
  <link rel="stylesheet" href="/assets/css/docs.css">
  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/assets/css/syntax.css">

</head>
<body id="jingwei">
  <div id="header">
    <div class="container">
      <h1>{{ site.name }}</h1>
    </div>
  </div>

  <div id="menu">
    <div class="container">
      <ul class="tabs">
        <li {% if page.tabenabled == 'overall' %} class="active" {% endif %}>
          <a href="/">Overall</a>
        </li>
        <li {% if page.tabenabled == 'skeleton' %} class="active" {% endif %}>
          <a href="/skeleton">Skeleton</a>
        </li>
        <li {% if page.tabenabled == 'elementary' %} class="active" {% endif %}>
          <a href="/elementary">Elementary</a>
        </li>
        <li {% if page.tabenabled == 'building' %} class="active" {% endif %}>
          <a href="/building">Building</a>
        </li>
        <li {% if page.tabenabled == 'dictionary' %} class="active" {% endif %}>
          <a href="/dictionary">Dictionary</a>
        </li>
        <li {% if page.tabenabled == 'guide' %} class="active" {% endif %}>
          <a href="/guide">Guide</a>
        </li>
        <li {% if page.tabenabled == 'whatsnew' %} class="active" {% endif %}>
          <a href="/whatsnew">What's New</a>
        </li>
      </ul>
    </div>
  </div>

  <div id="content">
    <div class="container">
      {{ content }}
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <div class="contact-left">
        <p>
          <a href="mailto:gengtieming@made-in-china.com">gengtieming</a>
        </p>
      </div>
      <div class="contact-right">
        <p>@2014</p>
      </div>
    </div>
  </div>

  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/jquery.browser.js"></script>
  <script src="/assets/js/jquery.iframe-auto-height.js"></script>
  <script src="/assets/js/example.js"></script>
</body>
</html>
