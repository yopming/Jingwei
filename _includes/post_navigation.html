<div class="documents clearfix">
  <div class="navigation">
    <ul class="menu">
    {% for post in sorted_posts %}

      {% assign current = nil %}
      {% if page.url == post.url %}
        {% assign current = 'current' %}
      {% endif %}

      <li class="{{ current }}">
        <a href="{{ post.url }}">{{ post.name }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>

  {% include post_markdown.html %}
</div>
